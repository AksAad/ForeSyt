<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecast Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #38bdf8;
            color: #0f172a;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0ea5e9;
        }
        #metrics, #interpretation {
            margin-top: 25px;
        }
        img {
            display: block;
            margin: 25px auto;
            max-width: 100%;
            border-radius: 8px;
        }
        .metric-box {
            display: flex;
            justify-content: space-around;
            background: #334155;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Forecast Dashboard</h1>

        <label for="symbol">Enter Stock Ticker:</label>
        <input type="text" id="symbol" placeholder="e.g. NVDA, AAPL, TSLA">

        <label for="periods">Forecast Period (Days):</label>
        <input type="number" id="periods" value="30">

        <button onclick="getPrediction()">Predict</button>

        <div id="loading" style="display:none; text-align:center; margin-top:20px;">
            <p>Loading model and generating forecast...</p>
        </div>

        <div id="result" style="display:none;">
            <div id="metrics" class="metric-box"></div>
            <img id="forecast-image" alt="Forecast Graph">
            <div id="interpretation"></div>
        </div>
    </div>

    <script>
        async function getPrediction() {
            const symbol = document.getElementById("symbol").value.trim();
            const periods = document.getElementById("periods").value.trim();

            if (!symbol) {
                alert("Please enter a stock ticker symbol.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";

            try {
                const response = await fetch(`/predict/${symbol}/${periods}`);
                const data = await response.json();

                document.getElementById("loading").style.display = "none";
                document.getElementById("result").style.display = "block";

                const metricsDiv = document.getElementById("metrics");
                metricsDiv.innerHTML = `
                    <div>RMSE: <b>${data.metrics.RMSE.toFixed(2)}</b></div>
                    <div>MAE: <b>${data.metrics.MAE.toFixed(2)}</b></div>
                    <div>MAPE: <b>${data.metrics.MAPE.toFixed(2)}%</b></div>
                `;

                const img = document.getElementById("forecast-image");
                img.src = `data:image/png;base64,${data.forecast_graph}`;

                const interpDiv = document.getElementById("interpretation");
                interpDiv.innerHTML = `<p>${data.interpretation}</p>`;

            } catch (error) {
                document.getElementById("loading").style.display = "none";
                alert("Error fetching prediction. Check backend console.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
